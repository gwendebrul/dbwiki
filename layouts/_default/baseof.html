<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        <div id="main">
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>
        {{ $sidebar_tags_bool := isset .Site.Params "sidebar_tags" }}
        {{ if and ($sidebar_tags_bool) (eq .Site.Params.sidebar_tags 1) }}
            {{- partial "sidebar.html" . -}}
        {{ end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
